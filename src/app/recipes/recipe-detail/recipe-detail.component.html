<div class="container is-fluid">
  <img src="{{ recipeDetail.imagePath }}" alt="{{ recipeDetail.name }}">
  <p class="title">{{ recipeDetail.name }}</p>

  <div class="dropdown" appDrop style="margin-top: 4%">
    <div class="dropdown-trigger">
      <button class="button is-info">
        <span>Manage Recipe</span>
        <span class="icon is-small">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </span>
      </button>
    </div>

    <div class="dropdown-menu" id="dropdown-menu" role="menu">
      <div class="dropdown-content">
        <a class="dropdown-item" (click)="addIngredientToSl()">Add Ingredients</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete recipe</a>
      </div>
    </div>
  </div>

  <section style="margin-bottom: 1%; margin-top: 1%">
    <label class="label">Description</label>
    <p>{{ recipeDetail.description }}</p>
  </section>

  <section>
    <label class="label">Ingredients</label>
    <div
      class="card"
      style="padding: 1%; cursor: pointer;"
      *ngFor="let ingredient of recipeDetail.ingredients"
    >
      <p>{{ ingredient.name }} ({{ ingredient.quantity }})</p>
    </div>
  </section>
</div>
